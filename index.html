<!DOCTYPE html>
<html>
  <head>
    <title>Eldi's Company</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Eldi's Company</h2>
    <div class="row mb-3">
      <div class="col-md-12 text-right">
        <button class="btn btn-primary" id="addWorkerBtn" data-toggle="modal" data-target="#addWorkerModal">+ Add Worker</button>
      </div>
    </div>
      <input
        type="text"
        id="searchInput"
        class="form-control mb-2"
        placeholder="Search for workers..."
      />

      <div class="row mb-3">
        <div class="col-md-3">
          <input
            type="text"
            id="nameStartsWith"
            class="form-control"
            placeholder="Name starts with..."
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            id="ageBelow"
            class="form-control"
            placeholder="Age below..."
          />
        </div>
        <div class="col-md-3">
          <select id="department" class="form-control">
            <option value="">Select Department</option>
            <option value="IT">IT</option>
            <option value="FINANCE">FINANCE</option>
            <option value="ARCHITECTURE">ARCHITECTURE</option>
          </select>
        </div>
        <div class="col-md-3">
          <button id="filterButton" class="btn btn-primary btn-block">
            Apply Filters
          </button>
          <button
            id="clearFiltersButton"
            class="btn btn-secondary btn-block mt-2"
          >
            Clear Filters
          </button>
        </div>
      </div>
      </div>

    <!-- Add Worker Modal -->
    <div class="modal fade" id="addWorkerModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add New Worker</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <!-- Form to add a new worker -->
            <form id="addWorkerForm">
              <div class="form-group">
                <label for="newName">Name:</label>
                <input type="text" class="form-control" id="newName" required>
              </div>
              <div class="form-group">
                <label for="newSurname">Surname:</label>
                <input type="text" class="form-control" id="newSurname">
              </div>
              <div class="form-group">
                <label for="newAge">Age:</label>
                <input type="number" class="form-control" id="newAge">
              </div>
              <div class="form-group">
                <label for="newGender">Gender:</label>
                <select id="newGender" class="form-control">
                  <option value="">Select Gender</option>
                  <option value="Male">Male</option>
                   <option value="Female">Female</option>
                   <option value="Other">Other</option>
                 </select>
              </div>
                <div class="form-group">
                <label for="newWorkingYears">Working Years:</label>
                <input type="number" class="form-control" id="newWorkingYears">
              </div>
                  <div class="form-group">
                <label for="newDepartment">Department:</label>
                <select id="newDepartment" class="form-control">
                  <option value="">Select Department</option>
                  <option value="IT">IT</option>
                   <option value="FINANCE">FINANCE</option>
                   <option value="ARCHITECTURE">ARCHITECTURE</option>
                 </select>
              </div>
                <div class="form-group">
                <label for="newEmail">Email:</label>
                <input type="email" class="form-control" id="newEmail">
              </div>
             </div>

              <button type="submit" class="btn btn-primary">Add Worker</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
        <table id="workerTable" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Working Years</th>
            <th>Department</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  </body>
</html>
